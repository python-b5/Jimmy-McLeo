<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                font-family: "Verdana";
            }
            h1 {
                font-family: "Courier";
            }
            #c {
                border: 1px dashed red;
            }
        </style>
    </head>
    <body>
        <h1>Jimmy McLeo</h1>
        <canvas id="c" width="500" height="500"></canvas>
        <script>
            var c = document.getElementById("c");
            var ctx = c.getContext("2d");
            ctx.rect(20, 20, 150, 100);
            ctx.stroke();
        </script>
    </body>
</html>
